<div class="main_container" style="min-height: 100vh;">

  <app-home-header (emitter)="listenToHomeComponent($event)"></app-home-header>

  <app-login *ngIf="login"></app-login>
  <app-signup *ngIf="signup"></app-signup>

  <div class="row d-flex" *ngIf="isLoading" style="min-height: 100vh;">
    <div class="col-12 m-auto">
      <mat-spinner class="m-auto" color="accent"></mat-spinner>
    </div>
  </div>

</div>
